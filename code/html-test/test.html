.qVButton
{
   position: absolute;
   background-color: RGB(0, 140, 190);
   color: white;
   font-weight: 600;
   text-align: center;
   cursor: pointer;
   display: none;

   padding-top: 8px;

   -webkit-border-radius: 3px;
   -moz-border-radius: 3px;
   border-radius: 3px;

   -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=65)";
   filter: alpha(opacity=65);
   -moz-opacity:0.65;
   -khtml-opacity: 0.65;
   opacity: 0.65;
}

.qVButton:hover
{
   -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=90)";
   filter: alpha(opacity=90);
   -moz-opacity:0.9;
   -khtml-opacity: 0.9;
   opacity: 0.9;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
   type="text/javascript"></script>
<script type="text/javascript">
function _main()
{
   var qVButton = $("<div>quick look</div>");
   qVButton.addClass("qVButton");

   var qVButtonWidth = 95;
   var qVButtonHeight = 20;

   var thumbHeight = $('.smallThumb').height() - 50;
   var thumbWidth = $('.smallThumb').width();

   qVButton.css({
      "width" : String(qVButtonWidth) + "px",
      "height" : String(qVButtonHeight) + "px",
      "top": String((thumbHeight - qVButtonHeight)/2) + "px",
      "left" : String((thumbWidth - qVButtonWidth)/2) + "px"});

   $("div.smallThumb").append(qVButton);

   $('div.smallThumb').hover(
      function(evt){
	 $(this).children(".qVButton").css("display", "block");
      },
      function(evt){
	 $(this).children(".qVButton").css("display", "none");
      });
}

$(document).ready(_main);
</script>
